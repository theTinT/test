<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sudoku</title>
  <link rel="stylesheet" href="css/sudo.css">

</head>

<body ng-app="sudoku">
<div class="container" ng-controller="SudokuController">
  <table class="sudoku">
      <tr ng-repeat="row in board" ng-class="{'rowDiv':checkModThree($index)}" class="noselect">
        <td ng-repeat="cell in row.column" class="noselect" ng-click="ClickCell($parent.$index,$index)" ng-class="{'colDiv':checkModThree($index), 'locked':cell.locked}" > {{cell.value}} </td>
      </tr>
  </table>
    <br>
    <button ng-click="buttonCheck()">Check Solution</button>
    <button ng-click="Restart()">Restart</button>

</div>

<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
<script src="js/app.js"></script>

<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
</body>
</html>
